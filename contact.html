<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.production.css">
    <title>Contact Thea Win</title>
</head>

<body>
    <header class="page-header">
        <div class="nav-bar">
            <img class="nav-logo" alt="logo" src="./img/nav-logo.svg">
            <nav class="main-nav nav-bar__item">
                <ul role="menubar" class="nav-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="nav-list__item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="nav-list__item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="nav-list__item">About Me</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="nav-list__item nav-list__item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="mylinks">
            <a href="index.html" role="menuitem" class="mylinks__item">Home</a>
            <a href="work.html" role="menuitem" class="mylinks__item">Work</a>
            <a href="about.html" role="menuitem" class="mylinks__item">About Me</a>
            <a href="contact.html" role="menuitem" class="mylinks__item mylinks__item--active">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <div class="contact">
        <h1>Get in touch</h1>
        <p class="contact-message">If you wanna get in touch or just wanna say hi,
            email me at <a href="mailto:winwinkhaing.wk.14@gmail.com">mstheawin@gmail.com</a>
            or fill up the form below. </p>
        <div class="message-form">
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="contact-email">Email*:</label>
                <input type="email" id="contact-email" required>
                <label class="standard-label" for="contact-telephone">Telephone:</label>
                <input type="tel" id="contact-telephone">
                <label class="standard-label" for="contact-message">Message*:</label>
                <textarea maxlength="240" id="contact-message" required></textarea>
                <input type="submit" value="Send message">
            </form>
        </div>
    </div>
    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
            <a href="https://github.com/TheaWin" target="_blank"><img src="./img/github-icon.svg" alt="Github"></a>
            <a href="./img/telegram-qr.jpg" target="_blank"><img src="./img/telegram-icon.svg" alt="Telegram"></a>
            <a href="https://www.linkedin.com/in/thea-win/" target="_blank"><img src="./img/linkedin-icon.svg"
                    alt="LinkedIn"></a>
        </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("mylinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
